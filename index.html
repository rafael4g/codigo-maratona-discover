<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev.finance$</title>

    <!--  ICONS -->
    <link rel="stylesheet" href="assets/fonts/style.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
        rel="stylesheet">

</head>

<body>
    <header id="Home">
        <!---<h1 id="logo">dev.finance$</h1>-->
        <img src="./assets/logo.svg" alt="Logo Dev Finance">
    </header>

    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>

            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="./assets/income.svg" alt="Imagem de entradas">
                </h3>
                <p id="incomeDisplay">R$ 0,00</p>
            </div>

            <div class="card">
                <h3>
                    <span>Saídas</span>
                    <img src="./assets/minus.svg" alt="Imagem de saidas">
                </h3>
                <p id="expenseDisplay">R$ 0,00</p>
            </div>

            <div class="card total">
                <h3>
                    <span>Total</span>
                    <img src="./assets/total.svg" alt="Imagem de total">
                </h3>
                <p id="totalDisplay">R$ 0,00</p>
            </div>

        </section>

        <section id="transaction">
            <h2 class="sr-only">Transações</h2>
            <div class="buttons-a">
                <a href="#" onclick="Modal.open()" class="button new">+ Nova Transação</a>

                <a id="download" href="#" onclick="Download.start()" class="button new">
                    + Download Storage
                </a>
            </div>


            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>

    </main>

    <div class="modal-overlay">
        <div class="modal">
            <div id="form">
                <h2>Nova Transação</h2>
                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label class="sr-only" for="description">Descrição</label>
                        <input type="text" id="description" name="description" placeholder="Descrição" />
                    </div>

                    <div class="input-group">
                        <label class="sr-only" for="amount">Valor</label>
                        <input type="number" step="0.01" id="amount" name="amount" placeholder="0,00" />
                        <small class="help">
                            Use o sinal - (negativo) para despesas e, (virgula) para casas decimais
                        </small>
                    </div>

                    <div class="input-group">
                        <label class="sr-only" for="date">Data</label>
                        <input type="date" id="date" name="date" />
                    </div>

                    <div class="input-group actions">
                        <a href="" onclick="Modal.close()" class="button cancel">Cancelar</a>
                        <button>Salvar</button>
                    </div>


                </form>
            </div>
        </div>
    </div>


    
    <section>
        <div class="input-content">
            <label for="file">
                <img class="add" src="./assets/add.svg" alt="Imagem de entradas">            
            </label>       
            <input name="file" type="file" id="file" onChange="Loader.load()" placeholder="Selecione um arquivo" /> 
            <span>importe seu storage</span>    
            
        </div>             
    </section>
    
     <!-- FOOTER -->
   <footer class="section">
    <div class="footer grid">
      <div class="brand">       
        <p>©2021  <img src="./assets/logo.svg" alt="Logo Dev Finance"></p>     
        <p class="direitos">Todos os direitos reservados.</p>
      </div>

      <div class="social">
        <a href="https://instagram.com" target="_blank">
          <i class="icon-instagram"></i>
        </a>
        <a href="https://facebook.com" target="_blank">
          <i class="icon-facebook"></i>
        </a>
        <a href="https://youtube.com" target="_blank">
          <i class="icon-youtube"></i>
        </a>
      </div>
    </div>
  </footer>
    

    <script src="./js/Scripts.js"></script>    
</body>

</html>
